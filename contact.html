<body>
    <header>
        <section id="headerPart"></section>
    </header>

    <main>
        <section class="contact-wrapper">
            <div class="contact-ctnr">
                <ul class="breadcrumb">
                    <li><a href="index.html">TOP</a></li>
                    <li><a href="">></a></li>
                    <li>Contact</li>
                </ul>
                <h1>Contact</h1>
                <h4>お問い合わせ</h4>
                <div class="hor-line"></div>
                <p>
                    この度は、弊社サービスにご興味いただき誠にありがとうございます。
                    <br>
                    下記フォームよりお問い合わせください。（ご記入の目安　約1分）
                </p>
                <div class="inputs-ctnr">
                    <div class="company-input input-common">
                        <div class="left-side">
                            <p>会社名</p><span>必須</span>
                            <input type="text" placeholder="クオリー株式会社">
                        </div>
                        <div class="right-side">
                            <p>部署名</p><span>必須</span>
                            <input type="text" placeholder="営業部">
                        </div>
                    </div>

                    <div class="radio-input ">
                        <p>お役職</p>
                        <div class="radios-ctnr">
                            <div>
                                <input type="radio" name="position" value="option1">
                                <p>経営者</p>
                            </div>
                            <div>
                                <input type="radio" name="position" value="option2">
                                <p>管理職</p>
                            </div>
                            <div class="last-radio">
                                <input type="radio" name="position" value="option3">
                                <p>担当者・その他</p>
                            </div>
                        </div>
                    </div>

                    <div class="name-input input-common">
                        <div class="left-side">
                            <p>会社名</p><span>必須</span>
                            <input type="text" placeholder="姓">
                        </div>
                        <div class="right-side">
                            <input type="text" placeholder="名">
                        </div>
                    </div>

                    <div class="mail-input input-common">
                        <div class="left-side">
                            <p>会社名</p><span>必須</span>
                            <input type="text" placeholder="qualyqa@sample.com">
                        </div>
                    </div>

                    <div class="mail-input input-common">
                        <div class="left-side">
                            <p>メールアドレス（確認用）</p><span>必須</span>
                            <input type="text" placeholder="qualyqa@sample.com">
                        </div>
                    </div>

                    <div class="mail-confirm-input input-common">
                        <div class="left-side">
                            <p>メールアドレス（確認用）</p><span>必須</span>
                            <input type="text" placeholder="クオリー株式会社">
                        </div>
                    </div>

                    <div class="input-common">
                        <div class="left-side">
                            <p>連絡先電話番号</p><span>必須</span>
                            <input type="text" placeholder="連絡先電話番号">
                        </div>
                    </div>

                    <div class="input-common">
                        <div class="left-side">
                            <p>お問い合わせ内容</p><span>必須</span>
                            <input type="text" placeholder="選択してください">
                        </div>
                    </div>

                    <div class="input-common">
                        <div class="left-side">
                            <p>対象サービス</p><span>必須</span>
                            <input type="text" placeholder="選択してください">
                        </div>
                    </div>

                    <div class="input-common details-input">
                        <div class="left-side">
                            <p>お問い合わせの詳細</p>
                            <input type="text" placeholder="お問い合わせ内容をご記入ください">
                        </div>
                    </div>

                     <div class="checkbox-input">
                        <p>同意事項</p><span>必須</span>
                        <div class="checkboxes-ctnr">
                            <div>
                                <input type="checkbox">
                                <span>プライバシーポリシー</span><p>に同意する</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section id="footerPart"></section>
    </footer>

    <!-- js -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/jquery.matchHeight.js"></script>
    <script src="./assets/slick/slick.min.js"></script>
    <script src="./assets/js/template-part.js"></script>
    <script src="./assets/js/common.js"></script>
</body>

</html>
